<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/js/bootstrap.bundle.min.js">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
              <div class="col">
                <img  height="40" width="40" src="/image/logo.png" alt="">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
              </div>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="btn">Contact</a>
                  </li>
                  <li class="nav-item">
                    <a href="/addStudent.html" class="btn">Add New Student</a>
                  </li>
                </ul>
                <button class="btn btn-outline-success">Login</button>
              </div>
            </div>
          </nav>
    </header>
    <main class="vh-100">
        <section class="d-flex justify-content-center align-items-center vh-100">
          <div>
            <div>
              <h3 class="text-center">Add New Student</h3>
              <form class="mt-4">
                <div class="mb-2">
                  <label for="name" class="form-label">Full Name</label>
                  <input type="Text" class="form-control" id="userName">
                </div>
                <div class="mb-2">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                  </div>
                <div class="mb-2">
                  <label for="studentId" class="form-label">Student Id</label>
                  <input type="text" class="form-control" id="studentId" >
                </div>
                
                <div>
                    <label for="exampleInputPassword1" class="form-label">Department</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Open this select menu</option>
                        <option value="1">CSE</option>
                        <option value="2">EEE</option>
                        <option value="3">BBA</option>
                      </select>
                </div>
                <div class="mb-2">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input type="text" class="form-control" id="phoneNumber">
                </div>
                <div>
                    <label for="phoneNumber" class="form-label">Gender</label>
                    <div class="form-check">
                        
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                </div>
                <button id="studentBtn" onsubmit="handleAddStudent()" type="submit" class="btn btn-primary text-center mt-3">Add New</button>
              </form>
            </div>
          </div>
        </section>
    </main>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
